<body>
  <div class="container" id="main">

    <div class="row">
      <div class="col-12 header">
        <h1 id="title">
          Foxico Bootcamp Survey Form
        </h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </div>
    </div>

    <div class="row">
      <div class="col-4"></div>
      <div class="col-4 col-s12 input">
        <form id="survey-form">
          <label for="name" id="name-label">Name</label>
          <input type="text" id="name" name="name" placeholder="Input Your Name" pattern="[a-zA-Z]+" required>

          <label for="email" id="email-label">Email</label>
          <input type="email" id="email" name="email" placeholder="Input Your Email" required>
          <label for="age" id="number-label">Age <span>(optional)</span></label>
          <input type="number" id="number" name="age" min="1" max="500" placeholder="Input Your Age">

          <label for="role">Which option best describes your current role?</label>
          <select id="role" name="role">
            <option value="Choose" disabled selected>Choose Option</option>
            <option value="Student">Student</option>
            <option value="Full_Time_Job">Full Time Job</option>
            <option value="Full_Time_Learner">Full Time Learner</option>
            <option value="Prefer_Not_to_Say">Prefer Not to Say</option>
            <option value="Other">Other</option>
          </select>

          <label for="recommend" name="recommend" value="recommend">Would you recommend Foxico Bootcamp to a friend?</label><br>
          <input type="radio" id="Definitely" name="Definitely" value="Definitely">
          <label for="Definitely">Definitely</label><br>
          <input type="radio" id="Maybe" name="Maybe" value="Maybe">
          <label for="Maybe">Maybe</label><br>
          <input type="radio" id="Not-sure" name="Not-sure" value="Not-sure">
          <label for="Not-sure">Not sure</label><br>
          
          <label for="recommend" name="recommend" value="recommend">Would you share about Foxico Bootcamp to your social media?</label><br>
          <input type="radio" id="Definitely" name="Definitely" value="Definitely">
          <label for="Definitely">Definitely</label><br>
          <input type="radio" id="Maybe" name="Maybe" value="Maybe">
          <label for="Maybe">Maybe</label><br>
          <input type="radio" id="Not-sure" name="Not-sure" value="Not-sure">
          <label for="Not-sure">Not sure</label><br>

          <label for="role">What is your favorite feature of Foxico Bootcamp?</label>
          <select id="dropdown" name="favorite-feature">
            <option value="choose" disabled selected>Choose Feature</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>

          <label for="role">What would you like to see improved? <span>(Check all that apply)</span></label><br>
          <input type="checkbox" id="front-end" name="front-end" value="1">
          <label for="front-end">Front-end Projects</label><br>
          <input type="checkbox" id="back-end" name="back-end" value="2">
          <label for="back-end">Back-end Projects</label><br>
          <input type="checkbox" id="data-visualization" name="data-visualization" value="3">
          <label for="data-visualization">Data Visualization</label><br>
          <input type="checkbox" id="challanges" name="challanges" value="4">
          <label for="challanges">Challenges</label><br>
          <input type="checkbox" id="open-source-community" name="open-source-community" value="5">
          <label for="open-source-community">Open Source Community</label><br>
          <input type="checkbox" id="gitter-help-rooms" name="gitter-help-rooms" value="6">
          <label for="gitter-help-rooms">Gitter help rooms</label><br>
          <input type="checkbox" id="videos" name="videos" value="7">
          <label for="videos">Videos</label><br>
          <input type="checkbox" id="city-meetups" name="city-meetups" value="8">
          <label for="city-meetups">City Meetups</label><br>
          <input type="checkbox" id="wiki" name="wiki" value="9">
          <label for="wiki">Wiki</label><br>
          <input type="checkbox" id="forum" name="forum" value="10">
          <label for="forum">Forum</label><br>
          <input type="checkbox" id="courses" name="front-endcourses" value="11">
          <label for="courses">Additional Courses</label><br>

          <label for="comment">Any comments or suggestions?</label>
          <textarea id="comment" name="comment" rows="4" cols="50" placeholder="Say Something About Us"></textarea>

          <button id="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>


  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
